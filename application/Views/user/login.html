<link rel="stylesheet" href="http://at.alicdn.com/t/font_iblz9vvmlipy14i.css">
<!-- 头部 -->
<div class="sign-login-contianer">
    <div class="login-box">
        <div class="login-header">
            <a href="javascript:void();" onclick="window.history.go(-1);">返回</a>
            <p>登录</p>
        </div>
    </div>
    <!-- 登录 -->
    <div class="login-contianer">
        <div class="show-error-info">用户名或者密码不正确</div>
        <div class="login-box">
            <form >
                <div class="login-content">
                    <div class="login-username">
                        <span>账号:</span>
                        <input type="text" name="username" placeholder="邮箱/手机" />
                    </div>
                    <div class="login-password">
                        <span>密码:</span>
                        <input type="password" name="password" placeholder="密码" />
                    </div>
                </div>
                <div class="login-submit">
                    <input type="submit" value="登录" name="submit"/ >
                </div>
            </form>
        </div>  
        <div class="go-to-sign">
            <a href="{{url('/sign')}}">快速注册</a>
        </div>
        <div class="other-method-login">
            <span>其他方式登录</span>
            <div class="choose-other-method">
                <a href="" class="qq">QQ登录</a>
                <a href="" class="weibo">微博登录</a>
            </div>
        </div>
    </div>
</div>
